<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title> Contacto - XAVLEG </title>
</head>
<body>

    <header>
        
        <nav class="menu">
            <div class="contenedor">
                <ul>
                    <li><a href="../index.html"> INICIO </a></li>
                    <li><a href="merchandise.html"> MERCHANDISE </a></li>
                    <li><a href="discografia.html"> DISCOGRAFIA </a></li>
                    <li><a href="tours.html"> TOURS </a></li>
                    <li><a href="contacto.html"> CONTACTO </a></li>
                </ul>
            </div>
        </nav>

        <h1 class="tituloPaginas"> CONTACTO </h1>


    </header>

    <main class="mainContacto">
        <form>
            <fieldset>
                <legend> Formulario de contacto </legend>
                <div class="nombre">

                    <br>

                    <label for="nombre"> Completa tu nombre : </label>
                    <input type="text" name="nombre" placeholder="Completa tu nombre y apellido">
                </div>

                <div class="mail">
                    <label for="email"> Completa tu email : </label>
                    <input type="email" required placeholder="Completa tu email">
                </div>

                <div class="pais">
                    <label for="pais"> Selecciona tu pais : </label>
                    <select name="pais">
                        <option value="argentina"> Argentina </option>
                        <option value="Chile"> Chile </option>
                        <option value="colombia"> Colombia </option>
                    </select>
                </div>

                <br>

                <div class="genero">
                    <label for="sexo"> Genero : </label>
                    <br>
                    <input type="radio" name="sexo" value="hombre"> Hombre <br>
                    <input type="radio" name="sexo" value="mujer"> Mujer <br>
                    <input type="radio" name="sexo" value="no binario"> No Binario <br>
                </div>
                
                <br>

                <div class="contraseña">
                    <label for="password"> Contraseña : </label>
                    <input type="password">
                </div>

                <br>
                
                <div class="botones">
                    <input type="submit" value="Enviar tus datos">
                    <input type="reset" value="Resetear">
                </div>
            </fieldset>
        </form>
    </main>

    <div class="separadorContacto">
        <img src="../imagenes/separador.png" style="width: 75%;">
    </div>

    <footer>
        <p class="footer"> Todos los derechos reservados. </p>
    </footer>

</body>
</html>
